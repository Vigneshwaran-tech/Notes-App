<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!--link to external css-->
    <link rel="stylesheet" href="style.css">

    <!--font awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <!--main app container-->
    <div class="app">
        <h1>My Notes</h1>

        <!--notes input  section-->
        <div class="note-input">

            <input type="text" id="title" placeholder="Note title...">

            <textarea id="content" placeholder="Write your note..."></textarea>

            <button onclick="addNote()">Add Notes</button>
        </div>

        <!--container for displaying notes-->
        <div id="notesContainer" class="notes-grid"></div>

        <!--javaScript file-->
        <script src="script.js"></script>
    </div>
</body>
</html>
